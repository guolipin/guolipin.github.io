<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="author" content="Lipin Guo">
        <link href="style.css" rel="stylesheet" />
      </head>
<body>
    <form action="#">
        <fieldset>
            <legend>Your Information</legend>
            <label for="salutation">Salutation</label>
            <select id="salutation" name="salutation">
                <option label="" value="" />
                <option label="Mr." value="Mr." selected />
                <option label="Mrs." value="Mrs." />
                <option label="Ms." value="Ms." />
                <option label="Dr." value="Dr." />
            </select>
            <br />
            <label for="fname">First Name:</label>
            <input id="fname" type="text" name="fname" autofocus />
            <br />
            <label for="lname">Last Name:</label>
            <input id="lname" type="text" name="lname" />
            <br />
            <label for="email">Email:</label>
            <input id="email" type="text" name="email">
            <br />
            <p>Your Smarts Membership status</p>
        <label class="memberoption">
            <input type="radio" name="membership"
              value="none" />
            Not a member
        </label>
        <label class="memberoption">
            <input type="radio" name="membership"
              value="silver" />
            Silver member
        </label>
        <label class="memberoption">
            <input type="radio" name="membership"
              value="gold" checked/>
            Gold member
        </label>
        <br />
        <a href="#">Read more about Smarts membership</a>
        </fieldset>
        <fieldset>
            <legend>Your Account</legend>
            <label for="login">Login name:</label>
            <input id="login" type="text" name="login" />
            <br />
            <label for="pwd">Password:</label>
            <input id="pwd" type="password" name="pwd" />
            <br />
            <label for="pwd2">Confirm Password:</label>
            <input id="pwd2" type="password" name="pwd2">
            <br />
        </fieldset>
        <fieldset>
            <legend>Your Interests</legend>
            <p>What are the field you are interested in?</p>
            <label for="art">
                <input id="art" type="checkbox" name="art" checked />
                Art
            </label>
            <label>
                <input type="checkbox" name="science" />
                Science
            </label>
            <label>
                <input type="checkbox" name="language" />
                Language
            </label>
            <label>
                <input type="checkbox" name="food" />
                Food
            </label>
            <label>
                <input type="checkbox" name="society" />
                Society
            </label>
            <label>
                <input type="checkbox" name="sports" />
                Sports
            </label>
            <p>What do you expect from our website?</p>
            <textarea id="comments" rows="3" cols="50" 
              name="comments">
            </textarea>
        </fieldset>
        <input type="submit" value="Register" />
    </form>
</body>
</html>
