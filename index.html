<!DOCTYPE html>
</html>
<head>
  <title>Lipin's Website</title>
  <meta charset="UTF-8">
  <meta name="author" content="Lipin Guo">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <section>
    <ul>
      <li class="active">Home</li>
      <li>Projects</li>
      <li>Contact</li>
    </ul>
    </section>
  <div>
    <figure>  
      <a href="./img/girl/girl.jpeg" target="_block">
        <img src="./img/girl/girl.jpeg" height="600" align="right" alt="Chinese girl">
      </a>
    </div>
  </section>
  <div>
    <h1 class="click">My story</h1>
    <h2>Education</h2>
    <h2>Experience</h2>
    <h2>Projects</h2>
  </div>
  <footer>
    <p>
      Go to <a href="http://github.com/guolipin" target="_blank">
      this page</a>
      for more info about my projects.
      &copy; Lipin Guo, 2023</p>
  </footer>
  <script src=" /node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(document).ready(function () {
      $('h1').prepend('<span class="node">-</span>');
      $('h1').click(
          function () {
            var node = $(this).children('.node');
            $(this).next().fadeToggle(500, 'swing',
                function () {
                  var mark = node.text();
                  mark = mark === '-' ? '+' : '-';
                  node.text(mark);
                });
          })
    });
  </script>
  </script>
</body>
</html>
